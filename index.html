<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Standard OnScreen Calculator</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" id="display1" disabled>
                <input type="text" id="display2" value="0" disabled>
            </div>
            <button id="modulos" class="opp-btn">%</button>
            <button id="ce" class="opp-btn">CE</button>
            <button id="del" class="opp-btn">DEL</button>
            <button id="divide" class="opp-btn">/</button>

            <button id="seven">7</button>
            <button id="eight" >8</button>
            <button id="nine">9</button>
            <button id="multiply" class="opp-btn">*</button>

            <button id="four">4</button>
            <button id="five" >5</button>
            <button id="six">6</button>
            <button id="minus" class="opp-btn">-</button>

            <button id="one">1</button>
            <button id="two" >2</button>
            <button id="three">3</button>
            <button id="plus" class="opp-btn">+</button>

            <button id="plus-minus">&#xB1;</button>
            <button id="zero" >0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>
    
</body>
</html>
